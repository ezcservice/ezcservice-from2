<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Form Test</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f2f4f7;}
.container{max-width:480px;margin:auto;background:#fff;min-height:100vh;padding:15px;}
h2{font-size:16px;margin-top:20px;padding-bottom:5px;border-bottom:2px solid #ddd;}
label{font-size:13px;display:block;margin-top:10px;}
input{width:100%;padding:10px;margin-top:5px;border-radius:6px;border:1px solid #ccc;font-size:14px;}
button{width:100%;padding:12px;margin-top:20px;background:#0a7cff;color:#fff;border:none;border-radius:8px;font-size:16px;}
#loading,#confirm{display:none;text-align:center;padding:40px 20px;}
.loader{width:50px;height:50px;border:6px solid #eee;border-top:6px solid #0a7cff;border-radius:50%;margin:auto;animation:spin 1s linear infinite;}
@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
</style>
</head>
<body>

<div class="container">

<form id="loanForm">
<h2>Applicant Test | නම & NIC</h2>
<label>Full Name / නම</label>
<input id="fullname" required>

<label>NIC / හැදුනුම්පත් අංකය</label>
<input id="nic" required>

<button type="submit">Submit</button>
</form>

<div id="loading">
  <div class="loader"></div>
  <p>විස්තර යවමින් පවතී...</p>
</div>

<div id="confirm">
  <p>
    ඔබගේ විස්තර double check කර ගැනීමට  
    WhatsApp හරහා යැවීමට සිදු වේ
  </p>
  <button onclick="sendWhatsApp()">Next</button>
</div>

</div>

<script>
// Replace FORM_ID and ENTRY_IDs with your pre-filled Google Form IDs
function sendToGoogleForm(){
  let url = "https://docs.google.com/spreadsheets/d/1KxokgGIPc08l1g5qs0-e30W-lX-W8CCcc5rudt2KDu4/edit?usp=sharing" +
    "entry.ENTRY_FULLNAME="+encodeURIComponent(fullname.value)+
    "&entry.ENTRY_NIC="+encodeURIComponent(nic.value);

  fetch(url,{mode:"no-cors"});
}

document.getElementById("loanForm").onsubmit=function(e){
  e.preventDefault();
  sendToGoogleForm();

  loanForm.style.display="none";
  loading.style.display="block";

  setTimeout(()=>{
    loading.style.display="none";
    confirm.style.display="block";
  },3000);
}

function sendWhatsApp(){
  let msg = "Loan Test\nName: "+fullname.value+"\nNIC: "+nic.value;
  let wa="https://wa.me/94742089009?text="+encodeURIComponent(msg);
  window.open(wa,"_blank");
}
</script>

</body>
</html>
