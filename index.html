<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EZCredit Pvt Ltd</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: url("https://i.imgur.com/8Km9tLL.gif") no-repeat center center fixed;
    background-size: cover;
}
.app{
    background: rgba(255,255,255,0.95);
    min-height: 100vh;
    padding: 15px;
}
header{
    text-align:center;
    font-size:22px;
    font-weight:bold;
    padding:10px;
    color:#1a1a1a;
}
.page{ display:none; }
.page.active{ display:block; }

label{ display:block; margin-top:10px; font-size:14px; }
input,select,textarea{
    width:100%;
    padding:10px;
    margin-top:5px;
}
button{
    width:100%;
    margin-top:20px;
    padding:12px;
    font-size:16px;
    background:#25D366;
    color:white;
    border:none;
}

.loader{
    display:none;
    text-align:center;
    padding-top:40px;
}
.spinner{
    width:45px;
    height:45px;
    border:5px solid #ddd;
    border-top:5px solid #25D366;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin:auto;
}
@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}
</style>
</head>

<body>
<div class="app">

<header>EZCredit Pvt Ltd</header>

<div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Loading...</p>
</div>

<!-- PAGE 1 -->
<div class="page active" id="p1">
<label>First Name / මුල් නම</label>
<input id="fname">
<label>Last Name / අවසාන නම</label>
<input id="lname">
<label>NIC</label>
<input id="nic">
<label>Date of Birth</label>
<input type="date" id="dob">
<button onclick="nextPage(1)">Next</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
<label>Job / රැකියාව</label>
<input id="job">
<label>Monthly Income</label>
<input id="income">
<label>Loan Amount</label>
<input id="amount">
<label>Payment Period</label>
<select id="period">
<option>06 Months</option>
<option>09 Months</option>
<option>12 Months</option>
<option>15 Months</option>
<option>21 Months</option>
<option>24 Months</option>
</select>
<button onclick="nextPage(2)">Next</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
<label>City</label>
<input id="city">
<label>District</label>
<select id="district">
<option>Colombo</option>
<option>Gampaha</option>
<option>Kandy</option>
<option>Galle</option>
<option>Kurunegala</option>
<option>Jaffna</option>
<option>Matara</option>
</select>
<label>Guarantor 1 Name</label>
<input id="g1">
<label>Guarantor 1 Phone</label>
<input id="g1p">
<button onclick="nextPage(3)">Next</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
<label>Bank</label>
<select id="bank">
<option>Bank of Ceylon</option>
<option>People's Bank</option>
<option>Commercial Bank</option>
<option>Sampath Bank</option>
</select>
<label>Account Number</label>
<input id="acc">
<label>Account Holder</label>
<input id="accname">
<button onclick="submitForm()">Submit</button>
</div>

</div>

<script>
const whatsapp = "94742089009";
let current = 1;

function nextPage(p){
    showLoader(3000,()=>{
        document.getElementById("p"+p).classList.remove("active");
        document.getElementById("p"+(p+1)).classList.add("active");
    });
}

function showLoader(time,callback){
    document.getElementById("loader").style.display="block";
    setTimeout(()=>{
        document.getElementById("loader").style.display="none";
        callback();
    },time);
}

function submitForm(){
    showLoader(5000,()=>{
        let msg = `
EZCredit Loan Application

Name: ${fname.value} ${lname.value}
NIC: ${nic.value}
DOB: ${dob.value}
Job: ${job.value}
Income: ${income.value}
Loan: ${amount.value}
Period: ${period.value}
City: ${city.value}
District: ${district.value}
Guarantor: ${g1.value} (${g1p.value})
Bank: ${bank.value}
Account: ${acc.value}

Please double check these details.
`;
        let url = "https://wa.me/94742089009"+whatsapp+"?text="+encodeURIComponent(msg);
        window.open(url,"_blank");
    });
}
</script>

</body>
</html>
